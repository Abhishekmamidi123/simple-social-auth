{% extends 'base.html' %}

{% block content %}
  <h2>Signup</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Signup</button>
  </form>
  <br>
  <p><strong>-- OR --</strong></p>

  <a href="{% url 'social:begin' 'github' %}" class="btn btn-block btn-social btn-github"><span class="fa fa-github"></span> Sign in with GitHub</a><br>
  <a href="{% url 'social:begin' 'linkedin' %}" class="btn btn-block btn-social btn-linkedin"><span class="fa fa-linkedin"></span> Sign in with LinkedIn</a><br>
{% endblock %}
